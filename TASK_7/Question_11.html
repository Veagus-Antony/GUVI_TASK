<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Input Elements</h1>
    <form>
        <!-- Text -->
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" name="textInput" placeholder="Enter text">
        <br><br>

        <!-- Password -->
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter password">
        <br><br>

        <!-- Email -->
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="emailInput" placeholder="Enter email">
        <br><br>

        <!-- Number -->
        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="numberInput" placeholder="Enter number">
        <br><br>

        <!-- Date -->
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" name="dateInput">
        <br><br>

        <!-- Time -->
        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" name="timeInput">
        <br><br>

        <!-- Color -->
        <label for="colorInput">Color:</label>
        <input type="color" id="colorInput" name="colorInput">
        <br><br>

        <!-- Range -->
        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="rangeInput" min="0" max="100">
        <br><br>

        <!-- Checkbox -->
        <label for="checkboxInput">Checkbox:</label>
        <input type="checkbox" id="checkboxInput" name="checkboxInput" value="agree">
        <label for="checkboxInput">I agree</label>
        <br><br>

        <!-- Radio -->
        <label>Radio:</label>
        <input type="radio" id="radio1" name="radioGroup" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Option 2</label>
        <br><br>

        <!-- File -->
        <label for="fileInput">File:</label>
        <input type="file" id="fileInput" name="fileInput">
        <br><br>

        <!-- URL -->
        <label for="urlInput">URL:</label>
        <input type="url" id="urlInput" name="urlInput" placeholder="Enter URL">
        <br><br>

        <!-- Tel -->
        <label for="telInput">Telephone:</label>
        <input type="tel" id="telInput" name="telInput" placeholder="Enter phone number">
        <br><br>

        <!-- Search -->
        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" name="searchInput" placeholder="Search something">
        <br><br>

        <!-- Hidden -->
        <input type="hidden" id="hiddenInput" name="hiddenInput" value="hiddenValue">

        <!-- Submit -->
        <input type="submit" value="Submit">
        <br><br>

        <!-- Reset -->
        <input type="reset" value="Reset">
    </form>
</body>
</html>
