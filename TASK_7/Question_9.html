<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Text Input -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" value="John Doe">
        <br><br>
    
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@example.com">
        <br><br>
    
        <!-- Radio Buttons -->
        <label>Employee Type:</label>
        <input type="radio" id="salaried" name="employeeType" value="Salaried" checked>
        <label for="salaried">Salaried</label>
        <input type="radio" id="business" name="employeeType" value="Own Business">
        <label for="business">Own Business</label>
        <br><br>
    
        <!-- Dropdown Menu -->
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="IT">IT</option>
            <option value="HR" selected>HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select>
        <br><br>
    
        <!-- Checkbox -->
        <input type="checkbox" id="subscribe" name="subscribe" value="Yes" checked>
        <label for="subscribe">Subscribe to newsletter</label>
        <br><br>
    
        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1990-01-01">
        <br><br>
    
        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30">
        <br><br>
    
        <!-- Range Input -->
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10" value="7">
        <br><br>
    
        <!-- Textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="30">Default comment text</textarea>
        <br><br>
    
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
